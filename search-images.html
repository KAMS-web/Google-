<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de imagenes de Google</title>
</head>
 <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        .search-bar:focus {
            border-color: #dfe1e5;
</style>
<body>
    <div class="nav-links">
        <a href="index.html">Búsqueda principal</a>
        <a href="advanced-search.html">Búsqueda avanzada</a>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo de Google" class="logo">
    <div class="search-container">
        <form action="https://www.google.com/search?tbm=isch" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Buscar imágenes en Google">
            <div class="buttons">
                <input type="submit" value="Buscar imágenes" class="button">
            </div>
        </form>
    </div>
</body>
</html>
