<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada de Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: left;
        }
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        .search-bar:focus {
            border-color: #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #202124;
        }
        .button {
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .button:hover {
            background-color: #3b78e7;
        }
        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-links a {
            color: #000;
            text-decoration: none;
            margin-left: 15px;
            font-size: 13px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Búsqueda principal</a>
        <a href="search-images.html">Imágenes</a>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo de Google" class="logo">
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <div class="form-group">
                <label for="as_q">Encontrar páginas con todas estas palabras:</label>
                <input type="text" id="as_q" name="as_q" class="search-bar">
            </div>
            <div class="form-group">
                <label for="as_epq">Esta palabra o frase exacta:</label>
                <input type="text" id="as_epq" name="as_epq" class="search-bar">
            </div>
            <div class="form-group">
                <label for="as_oq">Cualquiera de estas palabras:</label>
                <input type="text" id="as_oq" name="as_oq" class="search-bar">
            </div>
            <div class="form-group">
                <label for="as_eq">Ninguna de estas palabras:</label>
                <input type="text" id="as_eq" name="as_eq" class="search-bar">
            </div>
            <input type="submit" value="Búsqueda avanzada" class="button">
        </form>
    </div>
</body>
</html>
