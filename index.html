<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
    }
    .logo{
        margin-bottom: 20px;
    }
    .search-container {
        width: 100%;
        max-width: 600px;
        text-align: center;
    }
    .search-bar {
        width: 100%;
        padding: 12px 20px;
        border-radius: 24px;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="nav-link">
        <a href="search-images.html">Imagenes</a>
        <a href="advanced-search.html">busqueda avanzada</a>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo de Google" class="Logo">
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Buscar en Google o escribir una URL">
            <div class="buttons">
                <input type="submit" value="Buscar con Google" class="button">
                <input type="submit" value="Voy a tener suerte" class="button">
            </div>
        </form>
    </div>
</body>
</html>
